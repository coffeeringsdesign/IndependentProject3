<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Beeps and Boops!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Please enter a single number:</h5>
          <form id="inputForm" action="index.html" method="post">
            <div class="form-group">
               <input type="number" class="form-control" id="inputNumber" placeholder="enter a number">
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>





          <p id="result"class="card-text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
