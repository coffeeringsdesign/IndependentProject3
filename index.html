<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Beeps and Boops!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Please enter a number:</h5>
          <form id="inputForm" action="index.html" method="post">
            <div class="form-group">
               <label for="enterNumber">A Number</label>
               <input type="text" class="form-control" id="inputNumber" placeholder="enter a number">
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>





          <p id="beepBoopOutput"class="card-text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
